<!DOCTYPE html>
<html>
<head>
  <title>Number Odd/Even Checker</title>
</head>
<body>
  <h1>Number Odd/Even Checker</h1>

  <script>
    function checkOddEven() {
      const number = parseInt(prompt("Enter a number:"));

      if (isNaN(number)) {
        alert("Invalid input. Please enter a valid number.");
      } else {
        if (number % 2 === 0) {
          alert(number + " is even.");
        } else {
          alert(number + " is odd.");
        }
      }
    }

    checkOddEven();
  </script>
</body>
</html>
