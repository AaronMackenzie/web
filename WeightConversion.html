<!DOCTYPE html>
<html>
<head>
  <title>Weight Conversion</title>
</head>
<body>
  <script>
    const convertWeight = (kg) => {
      const lbs = kg * 2.2; // Convert kg to lbs using the formula kg * 2.2

      if (lbs > 150) {
        return "obese";
      } else if (lbs >= 100 && lbs <= 150) {
        return "you are ok";
      } else {
        return "underweight";
      }
    };

    const weightInKg = parseFloat(prompt("Enter weight in Kg:"));
    const result = convertWeight(weightInKg);

    alert(result);
  </script>
</body>
</html>
