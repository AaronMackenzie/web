<!DOCTYPE html>
<html>
<head>
  <title>Promise Arithmetic Operations</title>
</head>
<body>
  <script>
    // Function to perform addition
    function add(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const sum = a + b;
          resolve(sum);
        }, 1000); // Delay of 1 second using setTimeout
      });
    }

    // Function to perform subtraction
    function subtract(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const difference = a - b;
          resolve(difference);
        }, 2000); // Delay of 2 seconds using setTimeout
      });
    }

    // Function to perform multiplication
    function multiply(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const product = a * b;
          resolve(product);
        }, 3000); // Delay of 3 seconds using setTimeout
      });
    }

    // Function to perform division
    function divide(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (b === 0) {
            reject("Error: Division by zero is not allowed");
          } else {
            const quotient = a / b;
            resolve(quotient);
          }
        }, 4000); // Delay of 4 seconds using setTimeout
      });
    }

    // Prompt the user for arithmetic inputs and operation
    const num1 = parseInt(prompt("Enter the first number:"));
    const num2 = parseInt(prompt("Enter the second number:"));
    const operation = prompt("Enter the operation to perform (+, -, *, /):");

    // Perform arithmetic operation based on user input
    async function performOperation() {
      try {
        let result;
        switch (operation) {
          case "+":
            result = await add(num1, num2);
            break;
          case "-":
            result = await subtract(num1, num2);
            break;
          case "*":
            result = await multiply(num1, num2);
            break;
          case "/":
            result = await divide(num1, num2);
            break;
          default:
            alert("Invalid operation");
            return;
        }
        alert("Result: " + result);
      } catch (error) {
        alert(error);
      }
    }

    // Call the function to perform arithmetic operation
    performOperation();
  </script>
</body>
</html>
