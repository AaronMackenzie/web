<!DOCTYPE html>
<html>
<head>
  <title>Capitalizing First Letter of Each Word</title>
</head>
<body>
  <h1>Capitalizing First Letter of Each Word</h1>

  <script>
    // JavaScript program to capitalize the first letter of each word in a string

    function capitalizeFirstLetter(str) {
      let words = str.split(" ");

      for (let i = 0; i < words.length; i++) {
        let word = words[i];

        words[i] = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
      }

      let capitalizedStr = words.join(" ");

      return capitalizedStr;
    }

    // Prompt the user to enter the string
    let inputString = prompt("Enter a string:");

    // Capitalize the first letter of each word in the string
    let capitalizedString = capitalizeFirstLetter(inputString);

    // Display the capitalized string using an alert box
    alert(`Capitalized String: ${capitalizedString}`);
  </script>
</body>
</html>
