<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking</title>
</head>
<body>
  <script>
    // Define a function to book a flight
    function bookFlight() {
      return new Promise((resolve, reject) => {
        // Simulating booking a flight (Async operation)
        setTimeout(() => {
          const flightNumber = prompt("Enter your flight number:");
          if (flightNumber) {
            resolve(flightNumber); // Resolve the promise with the flight number
          } else {
            reject("Failed to book a flight."); // Reject the promise with an error message
          }
        }, 2000); // Delay of 2 seconds
      });
    }

    // Define a function to book a hotel
    function bookHotel(flightNumber) {
      return new Promise((resolve, reject) => {
        // Simulating booking a hotel (Async operation)
        setTimeout(() => {
          const hotelName = prompt("Enter the hotel name:");
          if (hotelName) {
            resolve(`Hotel "${hotelName}" booked successfully for flight number ${flightNumber}.`); // Resolve the promise with the hotel booking status
          } else {
            reject("Failed to book a hotel."); // Reject the promise with an error message
          }
          alert('Booking successfully')
        }, 2000); // Delay of 2 seconds
      });
    }

    // Call the bookFlight function to start the booking process
    bookFlight()
      .then((flightNumber) => {
        // Once the flight is booked, call the bookHotel function to book the hotel
        return bookHotel(flightNumber);
      })
      .then((hotelBookingStatus) => {
        // If the hotel booking is successful, log the hotel booking status
        console.log(hotelBookingStatus);
      })
      .catch((error) => {
        // If there's any error in the booking process, log the error message
        console.error("Error:", error);
      });
  </script>
</body>
</html>
