<!DOCTYPE html>
<html>
<head>
  <title>Multiple Callback Functions with Promises</title>
</head>
<body>
  <button onclick="executeCallbacks()">Execute Callbacks</button>
  <div id="output"></div>

  <script>
    function callbackOne() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("Callback One executed");
          resolve();
        }, 2000);
      });
    }

    function callbackTwo() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("Callback Two executed");
          resolve();
        }, 1500);
      });
    }

    function callbackThree() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("Callback Three executed");
          resolve();
        }, 1000);
      });
    }

    function executeCallbacks() {
      console.log("Executing Callbacks...");
      
      // Call each callback function sequentially using Promises
      callbackOne()
        .then(() => callbackTwo())
        .then(() => callbackThree())
        .then(() => {
          console.log("All callbacks executed");
          const outputDiv = document.getElementById("output");
          outputDiv.innerHTML = "All callbacks executed";
        });
    }
  </script>
</body>
</html>
