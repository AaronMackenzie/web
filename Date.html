<!DOCTYPE html>
<html>
<head>
  <title>Search Date in String</title>
</head>
<body>
  <h1>Search Date in String</h1>

  <button onclick="searchDate()">Search Date</button>

  <script>
    // JavaScript code to search for a date within a string

    // Function to search for a date and display it using an alert
    function searchDate() {
      // Prompt the user to enter a string
      let inputString = prompt("Enter a string:");

      // Regular expression pattern to match a date in the format "mm/dd/yyyy"
      let datePattern = /\d{2}\/\d{2}\/\d{4}/;

      // Search for the date within the string using the pattern
      let matchedDate = inputString.match(datePattern);

      if (matchedDate) {
        // Display the matched date using an alert box
        alert("Date found: " + matchedDate[0]);
      } else {
        // Display a message if no date is found
        alert("No date found in the string.");
      }
    }
  </script>
</body>
</html>
