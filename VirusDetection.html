<!DOCTYPE html>
<html>
<head>
  <title>Virus Detection</title>
  <script>
    // JavaScript function to check if the blood composition is a subsequence of the virus composition
    function checkPositive(virusComposition, bloodComposition) {
      // Convert the virus and blood compositions to lowercase
      virusComposition = virusComposition.toLowerCase();
      bloodComposition = bloodComposition.toLowerCase();

      // Initialize pointers for the virus and blood compositions
      let virusPointer = 0;
      let bloodPointer = 0;

      // Iterate through the virus and blood compositions to check if blood is a subsequence of the virus
      while (virusPointer < virusComposition.length && bloodPointer < bloodComposition.length) {
        if (virusComposition.charAt(virusPointer) === bloodComposition.charAt(bloodPointer)) {
          bloodPointer++; // Move blood pointer to the next character
        }
        virusPointer++; // Move virus pointer to the next character
      }

      // Check if all characters of blood composition have been found in virus composition
      if (bloodPointer === bloodComposition.length) {
        return 'POSITIVE'; // Blood composition is a subsequence of the virus composition
      } else {
        return 'NEGATIVE'; // Blood composition is not a subsequence of the virus composition
      }
    }

    // Function to handle form submission
    function handleSubmit() {
      // Get the virus composition and blood composition from the form
      const virusComposition = document.getElementById('virusComposition').value;
      const bloodComposition = document.getElementById('bloodComposition').value;

      // Call the checkPositive function to determine if the person is positive or negative
      const result = checkPositive(virusComposition, bloodComposition);

      // Display the result in an alert box
      alert(`Result: ${result}`);
    }
  </script>
</head>
<body>
  <h1>Virus Detection</h1>
  <form onsubmit="event.preventDefault(); handleSubmit();">
    <label for="virusComposition">Virus Composition:</label>
    <input type="text" id="virusComposition" required><br><br>

    <label for="bloodComposition">Blood Composition:</label>
    <input type="text" id="bloodComposition" required><br><br>

    <button type="submit">Check</button>
  </form>
</body>
</html>
