<!DOCTYPE html>
<html>
<head>
  <title>Visitor Count</title>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This website has been visited by <span id="visitorCount">0</span> visitors.</p>

  <script>
    // Get the visitor count from local storage or initialize it to 0
    let count = localStorage.getItem("visitorCount") || 0;

    // Increment the visitor count
    count++;
    
    // Update the visitor count in local storage
    localStorage.setItem("visitorCount", count);

    // Display the visitor count on the webpage
    document.getElementById("visitorCount").textContent = count;
  </script>
</body>
</html>
